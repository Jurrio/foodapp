<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dashboard</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/table-style.css">
	</head>
	
	<body>
		<ul class="header">
			<li class=header-menu-item><a href="index.html" class="menu-link">Home</a></li>
			<li class=header-menu-item><a href="add.html" class="menu-link">Add</a></li>
			<li class=active-header-menu-item><a href="dashboard.html" class="menu-link">Dashboard</a></li>
		</ul>
		<form action="findMeal" method="get">
			
			<input class="search-input" type="search" name="search" value="search field">
			<input class="search-button" type="submit" value="search">	
		</form>
		<br><br>
			<table class="dash-table">
				<tr>
					<td>#</td>
					<td>Title</td>
					<td>Description</td>
					<td>Available</td>
					<td>Price</td>
					<td>Owner</td>
					<td></td>
				</tr>
				<tr>
					<td>1</td>
					<td><input class="disabled" name="title" type="text" value="Fish with tomato" disabled></td>
					<td><input class="disabled" name="description" type="text" value="no description" disabled></td>
					<td><input class="disabled" name="available" type="text" value="Yes" disabled></td>
					<td><input class="disabled" name="price" type="text" value="75" disabled></td>
					<td><input class="disabled" name="owner" type="text" value="Kate W." disabled></td>
					<td><input type="submit" value="Delete"></td>
				</tr>
				<tr>
					<td>2</td>
					<td><input class="disabled" name="title" type="text" value="Strawberry salad" disabled></td>
					<td><input class="disabled" name="description" type="text" value="Mmmmm!" disabled></td>
					<td><input class="disabled" name="available" type="text" value="Yes" disabled></td>
					<td><input class="disabled" name="price" type="text" value="32" disabled></td>
					<td><input class="disabled" name="owner" type="text" value="Andy O." disabled></td>
					<td><input type="submit" value="Delete"></td>
				</tr>
				
			</table>
	</body>
</html>
